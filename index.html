<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
<main class="card">
  <div class="circle">
    <img src="./images/icon-star.svg" alt="star">
  </div>
  
  <h1>How did we do?</h1>
  <article>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </article>  
  <div class="rating">
    <button class="circle" data-value="1">1</button>
    <button class="circle" data-value="2">2</button>
    <button class="circle" data-value="3">3</button>
    <button class="circle" data-value="4">4</button>
    <button class="circle" data-value="5">5</button>
  </div>
  <input type="submit" value="Submit" id="submit-btn">
</main>
  
<arcticle class="thank-you-card">
    <img src="./images/illustration-thank-you.svg" alt="Thank you">
    <p class="rating-value">You selected <a></a> out of 5</p>
    <h1>Thank you!</h1>
    <p class="message">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
</arcticle>

  
  <script defer src="script.js"></script>
</body>
</html>
